<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Inventory</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="openHelp()">
        <ion-icon name="help-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar 
      [(ngModel)]="searchTerm" 
      (ionChange)="searchItems()" 
      placeholder="Search by name"
      animated="true"
      showClearButton="focus"
    ></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Inventory</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let item of filteredItems" [routerLink]="['/update', item.item_name]">
      <ion-label>
        <h2>{{ item.item_name }}</h2>
        <p>Category: {{ item.category }} | Qty: {{ item.quantity }}</p>
        <p>Status: {{ item.stock_status }} | Price: ${{ item.price }}</p>
      </ion-label>
      <ion-badge slot="end" [color]="getStatusColor(item.stock_status)">
        {{ item.stock_status }}
      </ion-badge>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button [routerLink]="['/tabs/tab2']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
